<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football World Cup</title>
    <script src="https://kit.fontawesome.com/f7f9a2fa8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- header start -->
    <header class="container">
        <div class="banner">
            <div class="banner-info">
                <h2 class="banner-title">The Greatest show on the earth</h2>
                <p class="banner-description">
                    The biggest and the most famous international tournament of Football is The World Cup which is
                    organized by
                    FIFA
                </p>
                <button type="submit" class="watch-btn">
                    Watch live <i class="fa-solid fa-angle-right"></i>
                </button>
            </div>
            <div class="banner-image">
                <img src="images/Banner Image.png" alt="ronaldo" />
            </div>
        </div>
    </header>
    <!-- header end -->


</body>

</html>
